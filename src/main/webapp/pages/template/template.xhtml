<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
  <h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps."/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Exemplo DAC</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes"/>
    <link rel="icon" sizes="192x192"  href="#{resource['image/android-desktop.png']}"/>

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-title" content="Material Design Lite"/>
    <link rel="apple-touch-icon-precomposed" href="#{resource['image/ios-desktop.png']}"/>


    <link rel="shortcut icon" href="#{resource['image/avicon.png']}"/>

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <h:outputStylesheet name="css/material.min.css"></h:outputStylesheet>
    <h:outputStylesheet name="css/styleTemplate.css"></h:outputStylesheet>
    <h:outputStylesheet name="css/materialize.min.css"></h:outputStylesheet>
    <style type="text/css">
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </h:head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Desenvolvimento de Aplicações Corporativas</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search"/>
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">Sobre</li>
            <li class="mdl-menu__item">Contato</li>
          </ul>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <h:graphicImage name="image/user.jpg" styleClass="demo-avatar"></h:graphicImage>
          <div class="demo-avatar-dropdown">
            <span>dac@example.com</span>
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
              <li class="mdl-menu__item">Opa</li>
              <li class="mdl-menu__item">Eae</li>
              <li class="mdl-menu__item">Tudo beleza?</li>
            </ul>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="../template/template.xhtml"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
          <a class="mdl-navigation__link" href="../pessoa/edit.xhtml"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Usuarios</a>
          <a class="mdl-navigation__link" href="../pessoa/buscar.xhtml"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Buscar</a>
          <a class="mdl-navigation__link" href="../dependentes/edit.xhtml"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Dependentes</a>

        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <ui:insert name="content">
          <div id="index-banner" class="parallax-container">
            <div class="section no-pad-bot">
              <div class="container">
                <h1 class="header center teal-text text-lighten-2">Seja bem vindo</h1>
                <div class="row center">
                  <h5 class="header col s12 light">Exemplo para a disciplina de desenvolvimento de aplicações corporativas</h5>
                </div>
                <div class="row center">
                  <a href="../pessoa/edit.xhtml" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">Iniciar</a>
                </div>
              </div>
            </div>
          </div>
        </ui:insert>
      </main>
    </div>
      <h:outputScript name="js/jQuery.js"></h:outputScript>
      <h:outputScript name="js/material.min.js"></h:outputScript>
      <h:outputScript name="js/materialize.min.js"></h:outputScript>
      <script type="text/javascript">
        $(document).ready(function(){
          $('select').formSelect();
        });
        $(document).ready(function() {
          $('input#input_text, textarea#textarea2').characterCounter();
        });
      </script>
  </body>
</html>
